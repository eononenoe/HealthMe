<<<<<<< HEAD <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- 이모지 -->
    <script
      src="https://kit.fontawesome.com/b83f799b86.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- 구글 화살표 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  
  </head>

  <body>
    
      <main>
        <section>
          <!-- 배너 -->
          <div class="banner"></div>
          <!-- 아이템 -->
          <content>
            <div>
              <ul>
                <li class="are_you_Health">
                  <img src="" alt="" />
                </li>
                <li class="what_health_food">
                  <img src="" alt="" />
                </li>
                <li class="item_store">
                  <div class="item_img"></div>
                  <div class="item_name"></div>
                  <div class="item_price"></div>
                </li>
              </ul>
            </div>
          </content>
        </section>

        <section class="radio">
          <div>
            <input type="radio" id="after-month-1 checked" />
            <input type="radio" id="after-month-2" />
            <input type="radio" id="befor-month-1" />
            <input type="radio" id="befor-month-1" />
          </div>
        </section>
        <section class="change">
          <div class="main-header">
            <div class="button">
              <label for="" class="prev"
                ><span class="material-symbols-outlined"
                  >arrow_back</span
                ></label
              >
              <span>1월</span>
              <label for="after-month-2" class="next"
                ><span class="material-symbols-outlined"
                  >arrow_forward</span
                ></label
              >
            </div>
            <div class="button">
              <label for="befor-month-1" class="prev"
                ><span class="material-symbols-outlined"
                  >arrow_back</span
                ></label
              >
              <span>2월</span>
              <label for="befor-month-2" class="next"
                ><span class="material-symbols-outlined"
                  >arrow_forward</span
                ></label
              >
            </div>
          </div>
          <section class="month-middle">
            <div>
              <p class="month-descriptio">건강에 유의하세요</p>
            </div>
            <div>
              <table class="month-week">
                <ul>
                  <li>월</li>
                  <li>화</li>
                  <li>수</li>
                  <li>월</li>
                  <li>월</li>
                  <li>월</li>
                  <li>월</li>
                </ul>
                <tr>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                  <td>5</td>
                  <td class="text-color">6</td>
                  <td class="text-color-2">7</td>
                </tr>
                <tr>
                  <td>8</td>
                  <td>9</td>
                  <td>10</td>
                  <td>11</td>
                  <td>12</td>
                  <td class="text-color">13</td>
                  <td class="text-color-2">14</td>
                </tr>
                <tr>
                  <td>15</td>
                  <td>16</td>
                  <td>17</td>
                  <td>18</td>
                  <td>19</td>
                  <td class="text-color">20</td>
                  <td class="text-color-2">21</td>
                </tr>
                <tr>
                  <td>22</td>
                  <td>23</td>
                  <td>24</td>
                  <td>25</td>
                  <td>26</td>
                  <td class="text-color">27</td>
                  <td class="text-color-2">28</td>
                </tr>
                <tr>
                  <td>29</td>
                  <td>30</td>
                  <td>31</td>
                  <td class="next-month">1</td>
                  <td class="next-month">2</td>
                  <td class="next-month">3</td>
                  <td class="next-month">4</td>
                </tr>
              </table>
            </div>
          </section>
        </section>
      </main>
      <footer>
        <div class="info">
          <ul></ul>
        </div>
      </footer>
    </div>
    <script>
      $(document).ready(function () {
        var $floating = $(".floating");
        var stopPosition = 150;
        var startOffset = 250; // 시작 위치 조정

        $(window).on("scroll", function () {
          var scrollTop = $(window).scrollTop();
          var newTop = scrollTop + startOffset;

          if (scrollTop < stopPosition) {
            $floating.stop().animate({ top: newTop + "px" });
          } else {
            $floating.stop().animate({ top: stopPosition + "px" });
          }
        });
      });
    </script>
  </body>
</html>
