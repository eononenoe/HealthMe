<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .main {
            height: 500rem;
        }
        a {
            display: flex;
        }
        .floating {
            position: fixed;  /* 항상 화면에 고정 */
            top: 20px;        /* 기본 위치 설정 */
            right: 320px;      /* 오른쪽 끝으로 정렬 */
            width: 20rem;
            height: 60rem;
            background: coral;
        }

    </style>
</head>
<body>
    <main class="main">
        <div class="floating">
            <a>오늘의 추천 입니다.</a>
            <a>오늘의 핫이슈의 소식은?</a>
        </div>
    </main>

    <script>
    $(document).ready(function () {
    var $floating = $(".floating");
    var stopPosition = 1280; // 몇 px 이상 내려가면 고정할지 설정

    $(window).on("scroll", function () {
        var scrollTop = $(window).scrollTop();

        if (scrollTop < stopPosition) {
            // 🔹 특정 위치까지는 스크롤과 함께 이동
            $floating.css({ top: scrollTop + "px" });
        } else {
            // 🔹 특정 위치에 도달하면 고정 (예: 300px)
            $floating.css({ top: stopPosition + "px" });
        }
    });
});


    </script>
</body>
</html>
